version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: sensegrid_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot-webroot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
      - ./dist:/usr/share/nginx/html
    depends_on:
      - web

  web:
    build: .
    container_name: sensegrid_web
    restart: always

  certbot:
    image: certbot/certbot
    container_name: sensegrid_certbot
    restart: always
    volumes:
      - ./certbot-webroot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "
      DOMAIN=sensegrid.sltdigitallab.lk;
      EMAIL=isurumadhuranga279@gmail.com;
      CERT_PATH=/etc/letsencrypt/live/$DOMAIN/fullchain.pem;

      if [ ! -f $CERT_PATH ]; then
          echo '‚ö° No certificate found. Requesting a new certificate for' $DOMAIN;
          certbot certonly --webroot -w /var/www/certbot \
              -d $DOMAIN \
              --agree-tos --non-interactive --email $EMAIL \
              || exit 1;
          echo '‚úÖ Certificate created successfully.';
      else
          echo 'üîê Certificate already exists.';
      fi;

      echo '‚ôªÔ∏è Starting automatic renewal loop...';
      trap exit TERM;
      while :; do
          sleep 12h & wait $${!};
          echo 'üîÑ Renewing certificates...';
          certbot renew --webroot -w /var/www/certbot --quiet \
            --deploy-hook \"docker exec sensegrid_nginx nginx -s reload\";
      done"
