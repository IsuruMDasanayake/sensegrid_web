version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: always
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/acme.json:/letsencrypt/acme.json"
    labels:
      - "traefik.enable=true"

      # Dashboard route â€” same domain as your main site
      - "traefik.http.routers.traefik-dashboard.rule=Host(`sensegrid.sltdigitallab.lk`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"

      # Optional basic auth (recommended)
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
    networks:
      - web

  sensegrid_web:
    build: .
    container_name: sensegrid_web
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.sensegrid.rule=Host(`sensegrid.sltdigitallab.lk`)"
      - "traefik.http.routers.sensegrid.entrypoints=websecure"
      - "traefik.http.routers.sensegrid.tls.certresolver=letsencrypt"
      - "traefik.http.services.sensegrid.loadbalancer.server.port=80"
    networks:
      - web

networks:
  web:
    external: true
