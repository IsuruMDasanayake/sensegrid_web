version: "3.9"

services:
  web:
    build: .
    container_name: sensegrid_web
    restart: always
    # Expose only internally, Nginx handles ports
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: sensegrid_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot-webroot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
      - ./dist:/usr/share/nginx/html
    depends_on:
      - web
    networks:
      - backend
      - frontend

  certbot:
    image: certbot/certbot
    container_name: sensegrid_certbot
    restart: "no"
    volumes:
      - ./certbot-webroot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "
      DOMAIN=sensegrid.sltdigitallab.lk;
      EMAIL=isurumadhuranga279@gmail.com;
      CERT_PATH=/etc/letsencrypt/live/$DOMAIN/fullchain.pem;

      if [ ! -f $CERT_PATH ]; then
          echo '‚ö° Requesting new certificate for' $DOMAIN;
          certbot certonly --webroot -w /var/www/certbot \
              -d $DOMAIN \
              --agree-tos --non-interactive --email $EMAIL \
              || exit 1;
          echo '‚úÖ Certificate created.';
      else
          echo 'üîê Certificate exists.';
      fi;
      "

networks:
  frontend:
  backend:
