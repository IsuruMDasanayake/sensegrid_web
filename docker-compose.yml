version: "3.9"

networks:
  webnet:
    external: true

services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: always
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/certs:/certs:ro"
    networks:
      - webnet

  sensegrid_web:
    build: .
    container_name: sensegrid_web
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=webnet"
      - "traefik.http.routers.sensegrid.rule=Host(`sensegrid.sltdigitallab.lk`)"
      - "traefik.http.routers.sensegrid.entrypoints=websecure"
      - "traefik.http.routers.sensegrid.tls=true"
      - "traefik.http.routers.sensegrid.tls.certresolver=custom"
      - "traefik.http.services.sensegrid.loadbalancer.server.port=80"
    networks:
      - webnet
