version: "3.9"

services:
  web:
    build: .
    container_name: sensegrid_web
    restart: always

  nginx:
    image: nginx:alpine
    container_name: sensegrid_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot-webroot:/var/www/certbot
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf

  certbot:
    image: certbot/certbot
    container_name: sensegrid_certbot
    restart: always
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot-webroot:/var/www/certbot
    entrypoint: >
      /bin/sh -c "
      DOMAIN=sensegrid.sltdigitallab.lk;
      EMAIL=isurumadhuranga279@gmail.com;
      CERT_PATH=/etc/letsencrypt/live/$DOMAIN/fullchain.pem;

      if [ ! -f $CERT_PATH ]; then
        echo '‚ö° No certificate found. Requesting new one...';
        certbot certonly --webroot -w /var/www/certbot \
          -d $DOMAIN \
          --agree-tos --non-interactive --email $EMAIL || exit 1;
        echo '‚úÖ Certificate created successfully.';
      else
        echo 'üîê Certificate already exists.';
      fi;

      echo '‚ôªÔ∏è Starting auto-renew loop...';
      trap exit TERM;
      while :; do
        sleep 12h & wait $${!};
        echo 'üîÑ Renewing certificates...';
        certbot renew --webroot -w /var/www/certbot --quiet \
          --deploy-hook \"docker exec sensegrid_nginx nginx -s reload\";
      done"
