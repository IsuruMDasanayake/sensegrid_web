version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: sensegrid_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot-webroot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
      - ./dist:/usr/share/nginx/html
    depends_on:
      - web

  web:
    build: .
    container_name: sensegrid_web
    restart: always

  certbot:
    image: certbot/certbot
    container_name: sensegrid_certbot
    volumes:
      - ./certbot-webroot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "
      if [ ! -f /etc/letsencrypt/live/sensegrid.sltdigitallab.lk/fullchain.pem ]; then
          echo 'No certificate found. Requesting first certificate...';
          certbot certonly --webroot -w /var/www/certbot -d sensegrid.sltdigitallab.lk --agree-tos --non-interactive --email isurumadhuranga279@gmail.com;
      fi;
      echo 'Starting renewal loop...';
      trap exit TERM;
      while :; do
          sleep 12h & wait $${!};
          certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook 'docker-compose exec nginx nginx -s reload';
      done"
