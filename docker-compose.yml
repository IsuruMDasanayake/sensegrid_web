version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: sensegrid_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot-webroot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
      - ./dist:/usr/share/nginx/html
    depends_on:
      - web
      - certbot
    command: >
      /bin/sh -c "
      if [ ! -f /etc/letsencrypt/live/sensegrid.sltdigitallab.lk/fullchain.pem ]; then
          echo '⚠️  No SSL certificate found. Waiting for Certbot to issue one...';
          sleep 10;
      fi;
      nginx -g 'daemon off;'
      "

  web:
    build: .
    container_name: sensegrid_web
    restart: always

  certbot:
    image: certbot/certbot
    container_name: sensegrid_certbot
    volumes:
      - ./certbot-webroot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "
      DOMAIN=sensegrid.sltdigitallab.lk;
      EMAIL=isurumadhuranga279@gmail.com;
      CERT_PATH=/etc/letsencrypt/live/$DOMAIN/fullchain.pem;

      if [ ! -f $CERT_PATH ]; then
          echo '🔐 No certificate found — issuing first certificate using standalone mode...';
          certbot certonly --standalone -d $DOMAIN --agree-tos --non-interactive --email $EMAIL;
      fi;

      echo '🔁 Starting auto-renewal loop...';
      trap exit TERM;
      while :; do
          sleep 12h & wait $${!};
          certbot renew --quiet --deploy-hook 'docker exec sensegrid_nginx nginx -s reload';
      done
      "
