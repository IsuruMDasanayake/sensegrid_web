version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: always
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/acme.json:/letsencrypt/acme.json"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.sensegrid.sltdigitallab.lk`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api.service=api@internal"
    networks:
      - web


  sensegrid_web:
    build: .
    container_name: sensegrid_web
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.sensegrid.rule=Host(`sensegrid.sltdigitallab.lk`)"
      - "traefik.http.routers.sensegrid.entrypoints=websecure"
      - "traefik.http.routers.sensegrid.tls.certresolver=letsencrypt"
      - "traefik.http.services.sensegrid.loadbalancer.server.port=80"
    networks:
      - web

networks:
  web:
    external: true
