name: Deploy to Server

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # weekly SSL check

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy and ensure SSL
        run: |
          ssh -o StrictHostKeyChecking=no root@152.42.249.28 "
          cd /opt/sensegrid &&
          git pull &&
          ./init.sh
        "
