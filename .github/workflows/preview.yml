name: Deploy Preview

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy Preview
        run: |
          ssh -o StrictHostKeyChecking=no root@152.42.249.28 "
            cd /opt/sensegrid &&
            git checkout main &&
            git pull origin main &&
            docker-compose stop sensegrid_preview || true &&
            docker-compose rm -f sensegrid_preview || true &&
            docker-compose up -d --build sensegrid_preview
          "
