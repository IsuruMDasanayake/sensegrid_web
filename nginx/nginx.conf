# HTTP redirect to HTTPS, allow certbot challenge
server {
    listen 80;
    server_name sensegrid.sltdigitallab.lk;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name sensegrid.sltdigitallab.lk;

    ssl_certificate /etc/letsencrypt/live/sensegrid.sltdigitallab.lk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sensegrid.sltdigitallab.lk/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Serve files, fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: serve static files with correct cache
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        try_files $uri =404;
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }
}
